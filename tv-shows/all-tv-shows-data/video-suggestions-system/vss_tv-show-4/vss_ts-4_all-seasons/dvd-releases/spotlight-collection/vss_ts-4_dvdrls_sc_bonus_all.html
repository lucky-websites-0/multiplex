		<script>
			<!-- card slider modifications [START] -->
			jQuery('.card-slider').slick({
				slidesToShow: 4,
				autoplay: true,
				slidesToScroll: 1,
				lazyLoad: 'ondemand',
				dots: false,
				responsive: [
				{
					breakpoint: 1090,
					settings: {
						slidesToShow: 3,
						slidesToScroll: 3
					}
				},
				{
					breakpoint: 860,
					settings: {
						slidesToShow: 2,
						slidesToScroll: 2
					}
				},
				{
					breakpoint: 630,
					settings: {
						slidesToShow: 1,
						slidesToScroll: 1
					}
				}
				]
			});
			<!-- card slider modifications [END] -->
			
			<!-- show SUGGESTION CARD as per URL [START] -->
			$(document).ready(function () {
				var urlContains = $(location).prop('hash').substr(1);
				var filter = $('.card-slider');
				if( urlContains != "") {
					$('.card-slider').slick('slickUnfilter')
					filter.slick('slickFilter', '.'+urlContains);
				}
				else {
					$('.card-slider').slick('slickUnfilter')
					filter.slick('slickFilter', '.no-video-suggestion');
				}
			});
			<!-- show SUGGESTION CARD as per URL [END] -->
			
			<!-- tilt effect modifications [START] -->
			VanillaTilt.init(document.querySelectorAll(".vanilla-tilt-effect"), {
				scale: 1,
				glare: true,
				"max-glare": 0.5
			});
			<!-- tilt effect modifications [END] -->
			
		</script>
