<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">

		<!-- Favicon -->
		<link rel="shortcut icon" href="../../../../../../images/favicon.png">
        
		
        <!-- js-min -->
		<script src="../../../../../../js/jquery-3.6.0.min.js"></script>
		
		<script src="../../../../../../js/web-animations.min.js"></script>
		
		<script src="../../../../../../js/smooth-scrollbar.js"></script>
		
		<script src="../../../../../../js/slick.min.js"></script>
		
		<!-- creates awesome tilt effect to the card without doing anything.... -->
		<script src="../../../../../../js/vanilla-tilt.min.js"></script>
        
		<!-- css-min -->
        <link rel='stylesheet' href="../../../../../../css/normalize.min.css">
		
        <link rel='stylesheet' href="../../../../../../css/slick/slick.min.css">
		
        <link rel='stylesheet' href="../../../../../../css/slick/slick-theme.min.css">
		
        <link rel='stylesheet' href="../../../../../../css/video-suggestions-system.css">
		
        <!-- CSS font-awesome-->
        <link rel='stylesheet' href="../../../../../../css/all.min.css">
		
		
		<!-- the below line prevent any of its link to open inside iframe, when this page is used inside an iframe in other pages.... --> 
		<base target="_PARENT">
		
	</head>
    
    <body>
		<div class="page">
			<div class="container">
				<div class="card-slider">
					
					<!-- SUGGESTION CARD -- ts-4_tvspcl_hb-50th -->
					<div class="all__ts-4_tvspcl_all for__ts-4_tvspcl_slh-2014">
						<a href="../../../../../tv-show-4/ts-4_all-seasons/tv-specials/ts-4_tvspcl_hb-50th.html">
							<article class="card next-video-card vanilla-tilt-effect">
								<picture class="card__background">
									<!-- "data-lazy" for lazy load image to speedup site opening -->
									<img data-lazy="../../../../../../images/tv-shows/tv-show-4/ts-4_all-seasons/tv-specials/ts-4_tvspcl_hb-50th.jpeg">
								</picture>
								<div class="card__category">
									HB-50th
								</div>
							</article>
						</a>
					</div>
					<!-- SUGGESTION CARD -- ts-4_tvspcl_hb-50th -->
					
					<!-- SUGGESTION CARD -- ts-4_tvspcl_tmc -->
					<div class="all__ts-4_tvspcl_all for__ts-4_tvspcl_hb-50th">
						<a href="../../../../../tv-show-4/ts-4_all-seasons/tv-specials/ts-4_tvspcl_tmc.html">
							<article class="card next-video-card vanilla-tilt-effect">
								<picture class="card__background">
									<!-- "data-lazy" for lazy load image to speedup site opening -->
									<img data-lazy="../../../../../../images/tv-shows/tv-show-4/ts-4_all-seasons/tv-specials/ts-4_tvspcl_tmc.jpeg">
								</picture>
								<div class="card__category">
									tmc
								</div>
							</article>
						</a>
					</div>
					<!-- SUGGESTION CARD -- ts-4_tvspcl_tmc -->
					
					<!-- SUGGESTION CARD -- ts-4_tvspcl_slh-2014 -->
					<div class="all__ts-4_tvspcl_all for__ts-4_tvspcl_hb-50th for__ts-4_tvspcl_tmc">
						<a href="../../../../../tv-show-4/ts-4_all-seasons/tv-specials/ts-4_tvspcl_slh-2014.html">
							<article class="card next-video-card vanilla-tilt-effect">
								<picture class="card__background">
									<!-- "data-lazy" for lazy load image to speedup site opening -->
									<img data-lazy="../../../../../../images/tv-shows/tv-show-4/ts-4_all-seasons/tv-specials/ts-4_tvspcl_slh-2014.jpeg">
								</picture>
								<div class="card__category">
									slh-2014
								</div>
							</article>
						</a>
					</div>
					<!-- SUGGESTION CARD -- ts-4_tvspcl_slh-2014 -->
					
					
					<!-- no suggestion available CARD -->
					<div class="no-video-suggestion">
						<article class="card no-suggestion-card">
							<picture class="card__background">
								<!-- "data-lazy" for lazy load image to speedup site opening -->
								<img data-lazy="../../../../../images/no-video.gif">
							</picture>
							<div class="card__category">
								-- --
							</div>
							<h3 class="card__title">No Suggestions Found..</h3>
						</article>
					</div>
					<!-- no suggestion available CARD -->
					
				</div>
			</div>
		</div>
		
		<script>
			<!-- card slider modifications [START] -->
			jQuery('.card-slider').slick({
				slidesToShow: 4,
				autoplay: true,
				slidesToScroll: 1,
				lazyLoad: 'ondemand',
				dots: false,
				responsive: [
				{
					breakpoint: 1090,
					settings: {
						slidesToShow: 3,
						slidesToScroll: 3
					}
				},
				{
					breakpoint: 860,
					settings: {
						slidesToShow: 2,
						slidesToScroll: 2
					}
				},
				{
					breakpoint: 630,
					settings: {
						slidesToShow: 1,
						slidesToScroll: 1
					}
				}
				]
			});
			<!-- card slider modifications [END] -->
			
			<!-- show SUGGESTION CARD as per URL [START] -->
			$(document).ready(function () {
				var urlContains = $(location).prop('hash').substr(1);
				var filter = $('.card-slider');
				if( urlContains != "") {
					$('.card-slider').slick('slickUnfilter')
					filter.slick('slickFilter', '.'+urlContains);
				}
				else {
					$('.card-slider').slick('slickUnfilter')
					filter.slick('slickFilter', '.no-video-suggestion');
				}
			});
			<!-- show SUGGESTION CARD as per URL [END] -->
			
			<!-- tilt effect modifications [START] -->
			VanillaTilt.init(document.querySelectorAll(".vanilla-tilt-effect"), {
				scale: 1,
				glare: true,
				"max-glare": 0.5
			});
			<!-- tilt effect modifications [END] -->
			
		</script>
	</body>
</html>
